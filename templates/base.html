{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/font-awesome.min.css' %}">
    <title>Chori-{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="top-socials">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <ul class="socialicons">
            <div class="silg">
              <span class="sign"><a href="#">Sign Up</a></span><span class="vl"></span>
              <span class="login"><a href="#">Login</a></span>
            </div>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </ul>
        </div>
       

      </div>
    </div>
  </div>

    <div class="navbar-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/flogo.jpg'%}" width="auto" height="60" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:health'%}">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Motherhood</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Travel</a>
            </li>
            <li class="nav-item dropdown">         
              <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="   dropdown" aria-haspopup="true" aria-expanded="false">Lifestyle              
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Fashion</a>
                <a class="dropdown-item" href="#">Beauty</a>
              </div>    
            </li>
          </ul>
        </div>
      </div>
</nav>
</div>




{% block content %}
{% endblock %}




    <script src="{% static 'blog/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'blog/js/popper.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

  </body>
</html>
